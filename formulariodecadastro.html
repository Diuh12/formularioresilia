<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./formulariodeadastro.css">
</head>
<body>
    <h2 id="formtitle">Formulário de inscrições em HTML</h2>
    <div id="main">
        <form action="" method="post">
            <div id="titles">
                <label class="titlestyle" for="nome">Nome completo:</label>
                <br>
                <label class="titlestyle" for="Datadenascimento">Data de nascimento:</label>
                <br>
                <label id="CPFalign" class="titlestyle" for="CPF">CPF:</label>
            </div>
            <div id="fields">
                <input type="text" id="nome">
                <br>
                <input type="date" id="Datadenascimento">
                <br>
                <input type="text" id="CPF">
                <br>
            </div>
            <div id="buttonsubmit">
                <button type="submit" class="titlestyle submitstyle">Enviar</button>
            </div>
            
        </form>
    </div>
</body>
</html>
